{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
        	<div class="container">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">{% include './icons/file-earmark-plus.svg' %}</a>
                    <a href="{% url 'drafts_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit">Drafts</span></a>
                    <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Logout</span></a>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Login</span></a>
                {% endif %}
                <a href="{% url 'contact_us' %}" class="top-menu">Contact Us</a>
	            <h1><a href="/">Django Girls Blog</a></h1>
        	</div>
        </header>

        <main class="container">
        	<div class="row">
        		<div class="col">
        			{% block content %}
                    {% endblock %}
        		</div>
        	</div>
        </main>
    </body>
</html>
